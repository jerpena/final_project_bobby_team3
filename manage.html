<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JACB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="resources/css/style.css" />
</head>

<body>
    <div class="container">
        <!-- Navigation bar  Bootstrap 5 modified -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="resources/images/logo.png" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-success" href="index.html"><button
                                    class="btn btn-outline-success">Home</button></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-success" aria-current="page" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop"><button
                                    class="btn btn-outline-success">Add</button></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link text-success" href="manage.html"><button
                                    class="btn btn-outline-success">Manage</button></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End navigation bar -->
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">
                            Add Task
                        </h5>
                    </div>
                    <div class="modal-body">
                        <form role="form" id="taskForm">
                            <div class="form-group">
                                <label for="taskName">Task Name<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="taskName" name="taskName" />
                            </div>
                            <div class="form-group mt-2">
                                <label for="taskDescription">Description (max characters: 80)<span
                                        class="text-danger">*</span></label>
                                <textarea class="form-control" id="taskDescription" rows="3" maxlength="80"
                                    name="taskDescription"></textarea>
                            </div>
                            <div class="form-group mt-2">
                                <label for="taskAssignedTo">Assigned To<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="taskAssignedTo" name="taskAssignedTo" />
                            </div>
                            <div class="form-group mt-2">
                                <label for="taskStatus">Task Status<span class="text-danger">*</span></label>
                                <select class="form-control" id="taskStatus" name="taskStatus">
                                    <option value="TODO">TODO</option>
                                    <option value="IN PROGRESS">In Progress</option>
                                    <option value="REVIEW">Review</option>
                                    <option value="DONE">Done</option>
                                </select>
                            </div>
                            <div class="form-group mt-2">
                                <label for="taskDue">Due Date<span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="taskDue" name="taskDue" />
                                <p id="error-msg" name="error-msg" class="alert alert-danger"></p>
                            </div>
                            <div class="form-group mt-4">
                                <input type="hidden" id="taskId" value="" />
                                <button type="submit" class="btn btn-outline-success">
                                    Save
                                </button>
                                <button type="button" id="cancel" class="btn btn-outline-secondary"
                                    data-bs-dismiss="modal">
                                    Cancel
                                </button>
                                <button type="button" id="delete" class="btn btn-outline-danger delete-button">
                                    Delete
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal End-->
        <div class="intro invisible">
            <p>Looks like you haven't added any tasks yet. Start by adding one!</p>
        </div>
        <div class="task-list" id="task-list"></div>
    </div>
    <!-- Load taskmanager -->
    <script src="resources/js/taskManager.js"></script>
    <script src="resources/js/index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
